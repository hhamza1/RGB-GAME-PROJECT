<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <title>RGB Game Project</title>
</head>
<body>
<div id="top-header">

  <h1>The Great <span id="selectedColor"></span> Guessing Game</h1>


  <div id="subheader">
    <button id="new-game">New Colors? </button>
    <span id="try-again"></span>
    <button id="easyMod">Easy</button>
    <button id="hardMod" class="selected" >Hard</button>

  </div>
</div>

<div id="container">
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
